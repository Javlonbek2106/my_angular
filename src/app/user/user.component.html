<div class="container mt-4">
  <table class="table mx-auto">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Full Name</th>
        <th></th>
        <th></th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.fullname }}</td>
        <td>
          <button class="btn btn-outline-success" (click)="getUserDetails(user.id)">Details</button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-danger" (click)="deleteUser(user.id)">Delete</button>
        </td>
        <td>
          <button type="button" class="btn btn-outline-primary" (click)="deleteUser(user.id)">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="selectedUser" class="mt-4">
  <h3>User Details</h3>
  <p><strong>ID:</strong> {{ selectedUser.id }}</p>
  <p><strong>Username:</strong> {{ selectedUser.username }}</p>
  <p><strong>Email:</strong> {{ selectedUser.email }}</p>
  <p><strong>Full Name:</strong> {{ selectedUser.fullname }}</p>
  <button class="btn btn-secondary" (click)="selectedUser = null">Close Details</button>
</div>

<div class="container mt-4">
  <h3>Create User</h3>
  <form (ngSubmit)="createUser(userForm.value)" #userForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="Username" [(ngModel)]="newUser.Username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="Password" [(ngModel)]="newUser.Password" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="Email" [(ngModel)]="newUser.Email" required>
    </div>
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" class="form-control" id="fullname" name="Fullname" [(ngModel)]="newUser.Fullname" required>
    </div>
    <div class="form-group">
      <label for="phonenumber">Phone Number</label>
      <input type="text" class="form-control" id="phonenumber" name="Phonenumber" [(ngModel)]="newUser.Phonenumber" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" name="Age" [(ngModel)]="newUser.Age" required>
    </div>
    <div class="form-group">
      <label for="companyId">Company ID</label>
      <input type="text" class="form-control" id="companyId" name="CompanyId" [(ngModel)]="newUser.CompanyId" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Create User</button>
  </form>
</div>
